<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting system</title>
    <!-- Bootstrap css -->
     <link rel="stylesheet" href="../bootstrap_css/bootstrap.css">

     <!-- Custom css -->
      <link rel="stylesheet" href="../custom_css/style.css">
</head>
<body class="login_form_body">
    
    <div style="height: 100vh;" class="container d-flex justify-content-center align-items-center">

            <div class="form_body row p-2 rounded-2">

                <div class="col">
                    <h3 class="text-white mb-3 text-center">Create an account</h3>

                    <p class="text-white">Already have an account? <a class="text-white" href="../index.html">Log in</a></p>

                    <form action="../api/register.php" method="POST" enctype="multipart/form-data">
                        <div class="row gx-3">
                            <div class="col-6 mb-3">
                                <label for="exampleFormControlInput1" class="form-label text-white">Name</label>
                                <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
                            </div>
    
                            <div class="col-6 mb-3">
                                <label for="exampleFormControlInput1" class="form-label text-white">Email address</label>
                                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
        
                            <div class="col-6 mb-3">
                                <label for="inputPassword5" class="form-label text-white">Password</label>
                                <input type="password" name="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                            </div>

                            <div class="col-6 mb-3">
                                <label for="inputPassword5" class="form-label text-white">Confirm password</label>
                                <input type="password" name="cpassword" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                            </div>

                            <div class="col-12 mb-3">
                                <label for="exampleFormControlInput1" class="form-label text-white">Address</label>
                                <input type="text" name="address" class="form-control" id="exampleFormControlInput1" placeholder="Address">
                            </div>

                            <div class="col-6 mb-3">
                                <label for="exampleFormControlInput1" class="form-label text-white">Upload image</label>
                                <input type="file" name="image" class="form-control" id="exampleFormControlInput1">
                            </div>
        
                            <div class="col-6 mb-3">
                                <label for="inputPassword5" class="form-label text-white">Role</label>
                                <select class="form-select" name="role" aria-label="Default select example">
                                    <option value="1">Voter</option>
                                    <option value="2">Group</option>
                                </select>
                            </div>
                            
                            <div class="col-3">
                                <button type="submit" class="btn btn-secondary">Register</button>
                            </div>

                            <!-- <button type="submit" class="btn btn-primary">Register</button> -->
                        </div>
                    </form>
                </div>
            
            </div>
    </div>


    <!-- Bootstrap js -->
     <script src="../bootstrap_js/bootstrap.bundle.js"></script>
</body>
</html>
